<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write("<strong>" + frase + "</strong>");
        pulaLinha();
    }

    var contador = 20;

    while(contador >= 0){
        mostra(contador);
        contador = contador - 1;
    }
    mostra("FIM");
</script>
