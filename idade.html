<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var Carlos = 18;
    var Ana = 15;
    var diferenca = Carlos - Ana;

    mostra("A diferença de idade entre minha irmã e eu é de " + diferenca + " anos");
    mostra("Eu tenho " + Carlos + " anos");
    mostra("Ela tem " + Ana + " anos");

</script>
