<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><hr><br>");
    }
    function mostra(frase){
        document.write("<strong>" + frase + "</strong>");
        pulaLinha();
    }
    var vitorias = parseInt(prompt("Entre com o número de vitórias do seu time"));
    var empates = parseInt(prompt("Entre com o número de empates do seu time"));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);
    if(pontos > 28){
        mostra("Seu time melhorou desde o ano passado!");
    }
    if(pontos < 28){
        mostra("Seu time piorou desde o ano passado");
    }
        if(pontos == 28){
        mostra("Seu tima está com a mesma pontuação do ano passado.");
    }
</script>
