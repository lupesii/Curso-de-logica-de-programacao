<meta charset="UTF-8">
<input/>
<button>Chute um número</button>
<script>

    var numeros = [5,7,10,2];

    var input = document.querySelector("input");
    input.focus();

    function verificaBotao(){

        var achou = false;

        for(var i = 0; i < numeros.length; i++){

            if(input.value == numeros[i]){

            alert("Parabéns, você acertou!");
            achou = true;
            break;

            }
        }

        if(achou == false){

            alert("Infelizmente, você está errado. Tente de novo");

        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificaBotao;
</script>
