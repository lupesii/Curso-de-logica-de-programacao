<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><hr><br>");
    }
    function mostra(frase){
        document.write("<strong>" + frase + "</strong>");
        pulaLinha();
    }

    var contador = 30;

    while(contador <= 40){
        if(contador == 33 || contador == 37){
            contador ++
        }
        else{
            mostra(contador);
            contador ++
        }
    }
    mostra("FIM");
</script>
