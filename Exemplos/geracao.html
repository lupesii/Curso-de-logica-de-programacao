<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = 2023;
    var anosPassados = anoAtual - 1500;
    var geracao = Math.round(anosPassados/ 28);

    mostra("Já tiveram " + geracao + " gerações");
</script>
