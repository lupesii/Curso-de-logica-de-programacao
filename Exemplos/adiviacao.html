<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><hr><br>");
    }
    function mostra(frase){
        document.write("<strong>" + frase + "</strong>");
        pulaLinha();
    }
    function sorteia(n){
        return Math.round(Math.random() * n);
    }
    var numero = sorteia(10)
    var chute = parseInt(prompt("Digite um número de 1 a 10"));
    console.log(sorteia);

    if(chute == numero){
        mostra("Parabén, acertou o número");
    }else{
        mostra("Infelizmente você errou o número, o número era: " + numero);
    }
</script>
