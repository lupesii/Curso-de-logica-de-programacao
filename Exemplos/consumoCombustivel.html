<h3>Álcool ou Gasolina?</h3>

<script>
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var litrosTanque = 40;
	var consumoDeAlcool = caminhoComAlcool/litrosTanque;
	var consumoDeGasolina =  caminhoComGasolina/litrosTanque;

	document.write("O consumo de gasolina é " + consumoDeGasolina + " km/L, já o consumo de alcool é " + consumoDeAlcool + "km/L");	
</script>
