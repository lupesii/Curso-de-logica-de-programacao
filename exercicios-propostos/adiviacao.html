<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><hr><br>");
    }
    function mostra(frase){
        document.write("<strong>" + frase + "</strong>");
        pulaLinha();
    }
    function sorteia(n){
        return Math.round(Math.random() * n);
    }
    var numero = sorteia(10)
    console.log(numero);
    var limiteTentativas = 3;

    for(var tentativas = 1; tentativas <= limiteTentativas; tentativas++){

        var chute = parseInt(prompt("Digite um número de 1 a 10"));

        if(chute == numero){
        
        mostra("Parabéns, acertou o número");
        break;
        
        } else {

            if(tentativas == limiteTentativas){
                mostra("Infelizmente você execeu o número máximo de tentativas");
            } else {
                mostra("Infelizmente você errou o número");              
            }
        
        }




    }
</script>
